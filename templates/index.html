<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
    <title>Accueil – MonConvertisseur</title>

    <!-- Favicon & Manifest -->
    <link rel="icon"
        type="image/png"
        href="{{ url_for('static', filename='img/favicon.png') }}" />
    <link rel="icon"
        type="image/svg+xml"
        href="{{ url_for('static', filename='img/favicon.svg') }}" />
    <link rel="shortcut icon"
        href="{{ url_for('static', filename='img/favicon.ico') }}" />
    <link rel="apple-touch-icon"
        sizes="180x180"
        href="{{ url_for('static', filename='img/apple-touch-icon.png') }}" />


    <!-- Styles -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="stylesheet"
        href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- WOW.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
        defer></script>
    <script defer>
        document.addEventListener("DOMContentLoaded", () => new WOW().init());
    </script>
</head>

<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">
    <!-- Navigation -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
            <a href="{{ url_for('accueil') }}"
                class="flex items-center space-x-3 group">
                <img src="{{ url_for('static', filename='img/logo.png') }}"
                    alt="Logo"
                    class="h-10 w-10 rounded-full" />
                <span class="font-bold text-xl text-gray-800 group-hover:text-blue-600 transition">
                    MonConvertisseur
                </span>
            </a>
            <div class="md:hidden">
                <button id="menu-btn"
                    class="focus:outline-none"
                    aria-label="Ouvrir le menu">
                    <svg class="h-6 w-6 text-gray-700"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
            <nav id="menu"
                class="hidden md:flex space-x-6 text-sm font-medium">
                <a href="{{ url_for('accueil') }}"
                    class="nav-link {% if request.endpoint == 'accueil' %}active{% endif %}">Accueil</a>
                <a href="{{ url_for('a_propos') }}"
                    class="nav-link {% if request.endpoint == 'a_propos' %}active{% endif %}">À propos</a>
                <a href="{{ url_for('services') }}"
                    class="nav-link {% if request.endpoint == 'services' %}active{% endif %}">Services</a>
                <a href="{{ url_for('contact') }}"
                    class="nav-link {% if request.endpoint == 'contact' %}active{% endif %}">Contact</a>
            </nav>
        </div>
        <div id="mobile-menu"
            class="md:hidden hidden px-4 pb-4 space-y-2 text-sm font-medium">
            <a href="{{ url_for('accueil') }}"
                class="block nav-link {% if request.endpoint == 'accueil' %}active{% endif %}">Accueil</a>
            <a href="{{ url_for('a_propos') }}"
                class="block nav-link {% if request.endpoint == 'a_propos' %}active{% endif %}">À propos</a>
            <a href="{{ url_for('services') }}"
                class="block nav-link {% if request.endpoint == 'services' %}active{% endif %}">Services</a>
            <a href="{{ url_for('contact') }}"
                class="block nav-link {% if request.endpoint == 'contact' %}active{% endif %}">Contact</a>
        </div>
    </header>


    <!-- Titre principal -->
    <section class="text-center mt-10">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-800 wow animate__animated animate__fadeInDown">
            Convertisseur de Devises en Temps Réel
        </h1>
        <h2 class="text-xl sm:text-2xl text-gray-600 mt-2 wow animate__animated animate__fadeInUp"
            data-wow-delay="0.2s">
            Comparez, convertissez, et voyagez l’esprit léger
        </h2>
    </section>

    <!-- Formulaire -->
    <main class="flex-grow mt-10 flex justify-center px-4">
        <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6 space-y-6 wow animate__animated animate__fadeInUp"
            data-wow-delay="0.3s">
            <form id="convert-form"
                class="space-y-4">
                <div class="wow animate__animated animate__fadeInLeft"
                    data-wow-delay="0.4s">
                    <label for="montant"
                        class="block text-sm font-medium text-gray-700">Montant</label>
                    <input type="text"
                        inputmode="decimal"
                        id="montant"
                        required
                        class="w-full px-3 py-3 text-lg font-semibold text-right border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Ex : 10 000" />
                </div>

                <div class="grid grid-cols-2 gap-4 wow animate__animated animate__fadeInLeft"
                    data-wow-delay="0.5s">
                    <div>
                        <label for="from"
                            class="block text-sm font-medium text-gray-700">De</label>
                        <select id="from"
                            class="w-full px-3 py-2 border rounded-md"></select>
                    </div>
                    <div>
                        <label for="to"
                            class="block text-sm font-medium text-gray-700">Vers</label>
                        <select id="to"
                            class="w-full px-3 py-2 border rounded-md"></select>
                    </div>
                </div>

                <div class="wow animate__animated animate__fadeInUp"
                    data-wow-delay="0.6s">
                    <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition duration-300">
                        Convertir
                    </button>
                </div>
            </form>

            <div id="resultat"
                class="hidden text-lg mt-4 text-center text-blue-700 font-medium animate__animated animate__fadeIn"
                aria-live="polite"></div>
        </div>
    </main>

    <!-- Pied de page -->
    <footer class="bg-white mt-10 shadow-sm py-6 text-center text-sm text-gray-600">
        <p>&copy; 2025 MonConvertisseur. Tous droits réservés.</p>
        <p class="mt-1">Par Yowan Mberi</p>
    </footer>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
